{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div id="login_form" class="basic-form">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
                {{ form.as_p }}
            <button type="submit" class="btn btn-success btn-lg">Login</button>
        </form>
    </div>
{% endblock %}
