{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div id="signup_form" class="basic-form">
        <h2>Create an Account</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
                {{ form.as_p }}
            <button type="submit" class="btn btn-success btn-lg">Sign up</button>
        </form>
    </div>
{% endblock %}
